<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<div class="aaa">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details&quest;
    </a>
</div>
<div class="centered-main-page-element">
    <p id="topSectionForAddingElementToList"></p>
    <label for="new-task">
        Add Item
    </label>
    <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
    </div>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
        <li>
            <label class="task">
                Pay Bills
                <input type="checkbox" name="checkbox">
                <input type="text" class="task">
            </label>
            <button class="edit">Edit</button>
            <button class="delete">
                <img src="./remove.svg" alt="remove">
            </button>
        </li>
        <li class="editMode">
            <label class="task">
                Go Shopping
                <input type="checkbox">
                <input type="text" value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete"><img src="./remove.svg" alt="remove"></button>
            </label>
        </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
        <li>
            <label class="task">
                See the Doctor
                <input type="checkbox" checked>
                <input type="text" class="task">
            </label>
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" alt="remove"></button>
        </li>
    </ul>
</div>
<script src="app.js"></script>
</body>
</html>
